# =============================================================================
# LehrMatch — Supabase Local Development Configuration
# =============================================================================
# Docs: https://supabase.com/docs/guides/cli/config

[project]
id = "lehrmatch-local"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["lehrmatch://auth-callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false  # Disable for local dev

[auth.external.apple]
enabled = true
client_id = ""
secret = ""
redirect_uri = ""

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true

[analytics]
enabled = false

# =============================================================================
# Seed files — run in order
# =============================================================================
[db.seed]
enabled = true
sql_paths = ["./seed/001_berufe.sql", "./seed/002_sample_data.sql"]
